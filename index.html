
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock the Heritage Protected Architecture Walk</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }

    button, select {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    button {
      background-color: #0078D4;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }

    select {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <img src="tour-welcome.png" alt="Welcome to the Tour" style="max-width: 100%; height: auto; border-radius: 12px; margin-bottom: 20px;">

  <h1>Welcome to the Heritage Protected Architecture Walk</h1>
  <h2>Tap below to unlock today's experience</h2>

  <!-- Language Selector -->
  <select id="languageSelector">
    <option value="no">Norwegian</option>
    <option value="en">English</option>
    <option value="de">German</option>
    <option value="zh">Chinese</option>
  </select>

  <!-- Unlock Button -->
  <button onclick="unlockTour()">Unlock Tour</button>

  <!-- Audio Element -->
  <audio id="tourAudio" controls style="margin-top: 20px;"></audio>

  <script>
    function unlockTour() {
      const language = document.getElementById('languageSelector').value;
      const audio = document.getElementById('tourAudio');

      // Map language codes to audio file names
      const audioFiles = {
        no: 'tour-no.mp3',
        en: 'tour-en.mp3',
        de: 'tour-de.mp3',
        zh: 'tour-zh.mp3'
      };

      audio.src = audioFiles[language];
      audio.play();
    }
  </script>
</body>
</html>
