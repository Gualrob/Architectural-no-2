<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock the Heritage Protected Architecture Walk</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    select, button {
      width: 100%;
      max-width: 300px;
      padding: 1rem;
      font-size: 1rem;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    button {
      background-color: #0078D4;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }

    select {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
    }

    .audio-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    audio {
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <img src="tour-welcome.png" alt="Welcome to the Tour">

  <h1>Welcome to the Heritage Protected Architecture Walk</h1>
  <h2>Tap below to unlock today's experience</h2>

  <!-- Language Selector -->
  <select id="languageSelector">
    <option value="no">Norwegian</option>
    <option value="en">English</option>
    <option value="de">German</option>
    <option value="zh">Chinese</option>
  </select>

  <!-- Unlock Button -->
  <button onclick="unlockTour()">Unlock Tour</button>

  <!-- Audio Controls -->
  <div class="audio-controls">
    <audio id="tourAudio"></audio>
    <button onclick="playAudio()">▶ Start Audio</button>
    <button onclick="pauseAudio()">⏸ Stop Audio</button>
  </div>

  <script>
    function unlockTour() {
      const language = document.getElementById('languageSelector').value;
      const audio = document.getElementById('tourAudio');

      const audioFiles = {
        no: 'tour-no.mp3',
        en: 'tour-en.mp3',
        de: 'tour-de.mp3',
        zh: 'tour-zh.mp3'
      };

      audio.src = audioFiles[language];
      audio.load(); // Prepares the audio
    }

    function playAudio() {
      const audio = document.getElementById('tourAudio');
      audio.play();
    }

    function pauseAudio() {
      const audio = document.getElementById('tourAudio');
      audio.pause();
    }
  </script>
</body>
</html>
